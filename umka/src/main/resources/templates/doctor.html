<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Страница медицинского работника</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

</head>
<body>
    <div class="container">
        <div th:replace="~{nav :: nav(Doctor)}" />

        <div class="row">
            <a class="btn btn-success m-2" th:href="@{/doctor/createNewPatient}">Добавить пациента</a>
        </div>

        <table class="table table-hover">

            <thead>
                <tr>
                    <th>ФИО</th>
                    <th>Вероятность заболевания</th>
                    <th>Вид лечения</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><a th:href="@{/doctor/patients/1}">Петров Иннокентий Иванович</a></td>
                    <td>45%</td>
                    <td>Санаторно-курортное лечение</td>
                </tr>
                <tr>
                    <td><a th:href="@{/doctor/patients/qq}">Печкин Анатолий Сергеевич</a></td>
                    <td>12%</td>
                    <td>Не требуется</td>
                </tr>
                <tr>
                    <td><a th:href="@{/doctor/patients/qq}">Меньшикова Инна Петровна</a></td>
                    <td>73%</td>
                    <td>Возможно амбулаторное лечение</td>
                </tr>
            </tbody>

        </table>
    </div>
</body>
</html>
